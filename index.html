<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <!-- Link to our CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>An Interactive Example</h1>
        
        <!-- This is the element we will manipulate with JavaScript -->
        <p id="message-area">Click the button below to see a change!</p>
        
        <!-- This button triggers the JavaScript function -->
        <button id="action-button">Click Me</button>
    </div>

    <!-- Link to our JavaScript file (best placed at the end of the body) -->
    <script src="script.js"></script>

</body>
</html>
